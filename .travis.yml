sudo: true
language: node_js
node_js:
  - node
git:
    quiet: true
cache: npm
before_install:
  - openssl aes-256-cbc -K $encrypted_47e438c158bc_key -iv $encrypted_47e438c158bc_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa
after_success:
  - bash ./deploy.sh
